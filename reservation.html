<!DOCTYPE html>
<html>
  <head>
    <meta name="viewpoint" content="width=device-width, initial-scale=1">
    <title>The Haukai Restaurant - Spirit of Maori in Bay of Islands</title>
    <link rel="stylesheet" href="styles/styles.css">
  </head>
  <body>
    <!-- Here is our main header that is used across all the pages of our website -->
    <header class="header">
      <h1>The Haukai Restaurant</h1>
    </header>
    <nav class="topnav">
      <a href="contact.html" class="topnav">Contact</a></li>
      <a href="reservation.html" class="topnav">Reservation</a></li>
      <a href="hours.html" class="topnav">Operating Hours</a></li>
      <a href="menu.html" class="topnav">Menu</a>
      <a href="index.html" class="topnav">Home</a></li>
    </nav>
    <!-- Here is our page's main content -->
    <section class = "banner">
        <h2>BOOK YOUR TABLE NOW</h2>
        <div class = "card-container">
            <div class = "card-img">
                <!-- image here -->
            </div>

            <div class = "card-content">
                <h3>Reservation</h3>
                <form>
                    <div class = "form-row">
                        <select name = "days">
                            <option value = "day-select">Select Day</option>
                            <option value = "sunday">Sunday</option>
                            <option value = "monday">Monday</option>
                            <option value = "tuesday">Tuesday</option>
                            <option value = "wednesday">Wednesday</option>
                            <option value = "thursday">Thursday</option>
                            <option value = "friday">Friday</option>
                            <option value = "saturday">Saturday</option>
                        </select>

                        <select name = "hours">
                            <option value = "hour-select">Select Hour</option>
                            <option value = "10">10: 00</option>
                            <option value = "10">12: 00</option>
                            <option value = "10">14: 00</option>
                            <option value = "10">16: 00</option>
                            <option value = "10">18: 00</option>
                            <option value = "10">20: 00</option>
                            <option value = "10">22: 00</option>
                        </select>
                    </div>

                    <div class = "form-row">
                        <input type = "text" placeholder="Full Name">
                        <input type = "text" placeholder="Phone Number">
                    </div>

                    <div class = "form-row">
                        <input type = "number" placeholder="How Many Persons?" min = "1">
                        <input type = "submit" value = "BOOK TABLE">
                    </div>
                </form>
            </div>
        </div>
    </section>
    <!-- And here is our main footer that is used across all the pages of our website -->
